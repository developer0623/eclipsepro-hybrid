<div class="white-bg ms-card-content-wrapper dc-chart-container">

        <div dc-chart="rowChart" dc-options="$ctrl.options" dc-post-setup-chart="$ctrl.postSetup">

                <div class="h3 line-height-24 mr-8 text-caps" translate="{{$ctrl.chartTitle | camelCase}}">

                <a class="reset text-upper" translate="reset">RESET</a>
            </div>
        </div>
    </div>

</div>
