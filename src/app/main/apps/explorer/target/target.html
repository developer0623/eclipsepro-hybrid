<div id="dashboard-explorer" class="page-layout simple fullwidth dashboard" ngsf-fullscreen>

    <!-- HEADER -->
    <div class="header">
        <div layout="row" layout-align="space-between">
            <span class="h2 text-upper" translate="targetOeeExplorer">Target OEE Explorer</span>
            <div class="toolbar">
              <md-button class="md-icon-button sidenav-toggle" ngsf-toggle-fullscreen aria-label="Toggle fullscreen" ng-click="fullscreen=!fullscreen" hide-sm>
                  <md-tooltip md-direction="bottom">
                      <span translate="toggleFullscreen">Toggle fullscreen</span>
                  </md-tooltip>
                  <md-icon ng-class="{'icon-fullscreen': !fullscreen, 'icon-fullscreen-exit': fullscreen}" md-font-icon class="icon" ></md-icon>
              </md-button>
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- MD-CONTENT -->
    <md-content class="content md-background md-hue-1" flex>

        <!-- WIDGET GROUP -->
        <div class="widget-group" layout="row" flex="100" layout-wrap>

            <!-- WIDGET 1 -->
            <div class="ms-card" layout="column" flex="100">

                <dc-time-bar-chart dimension="vm.cfData.byDayDimension" group="vm.cfData.byDayGroup" chart-title="Day" value-property="targetPercent" height="150"></dc-time-bar-chart>

            </div>

            <!-- WIDGET 2 -->
            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byShiftDimension" top-count="8" group="vm.cfData.byShiftGroup" chart-title="Shift" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

            <!-- WIDGET 3 -->
            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byMachineDimension" top-count="8" group="vm.cfData.byMachineGroup" chart-title="Machine" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

            <!-- WIDGET 4 -->
            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byMaterialDimension" top-count="8" group="vm.cfData.byMaterialGroup" chart-title="Material" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

            <!-- WIDGET 5 -->
            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byProductDimension" top-count="8" group="vm.cfData.byProductGroup" chart-title="Product" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

            <!-- WIDGET 6 -->
            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byCustomerDimension" top-count="8" group="vm.cfData.byCustomerGroup" chart-title="Customer" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-linear-bar-chart dimension="vm.cfData.byPartLengthDimension" group="vm.cfData.byPartLengthGroup" value-property="targetPercent" chart-title="Part Length" height="200"></dc-linear-bar-chart>

            </div>

            <!-- WIDGET 7 -->
            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byCoilDimension" top-count="8" group="vm.cfData.byCoilGroup" chart-title="Coil" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

            <!-- WIDGET 8 -->
            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byOperatorDimension" top-count="8" group="vm.cfData.byOperatorGroup" chart-title="Operator" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

            <div class="ms-card" layout="column" flex-xs="100" flex-sm="50" flex="25">

                <dc-pareto-chart dimension="vm.cfData.byPunchedDimension" top-count="8" group="vm.cfData.byPunchedGroup" chart-title="Punched" value-property="targetPercent" height="200"></dc-pareto-chart>

            </div>

        </div>
        <!-- END WIDGET GROUP -->

    </md-content>
    <!-- END MD CONTENT -->

</div>
<!-- END EXPLORER -->
