<md-dialog aria-label="Details" class="edit-details-dialog" md-theme="eclipse-pro-theme" ng-cloak>
  <form>
    <md-toolbar class="white-bg black-fg">
      <div class="md-toolbar-tools">
        <h2>Coil: {{coil.coilId}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="mdi-close" class="mdi s24" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Vendor</label>
                    <input ng-model="coil.vendorName">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Heat ID</label>
                    <input ng-model="coil.heatNumber">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Completed</label>
                    <md-select ng-model="coil.completed" placeholder="Completed">
                        <md-option value="Yes">Yes</md-option>
                        <md-option value="No">No</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">

                <div layout="column" flex>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Starting Length</label>
                        <input ng-model="coil.lengthStartFt">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Starting Weight</label>
                        <input ng-model="coil.weightStartLbs">
                    </md-input-container>
                </div>
                <div layout="column" flex>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Date In</label>
                        <input type="date" ng-model="coil.dateIn" placeholder="coil.dateIn">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Date Out</label>
                        <input type="date" ng-model="coil.dateOut" placeholder="coil.dateIn">
                    </md-input-container>
                </div>

                <!--  -->
                <!-- <md-input-container class="md-block" flex-gt-sm>
                    <label>Yield</label>
                    <input ng-model="coilType.yield">
                </md-input-container> -->
            </div>
            <div layout-gt-sm="row">

                <!-- <md-input-container class="md-block" flex-gt-sm>
                    <label>Cost/Length</label>
                    <input ng-model="coilType.cost">
                </md-input-container> -->
            </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end-center">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-click="save()">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
