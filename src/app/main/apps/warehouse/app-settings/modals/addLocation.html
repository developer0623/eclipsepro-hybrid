<md-dialog aria-label="Login">
  <form ng-cloak id="add-location-form">
    
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Location</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="icon-close" class="icon"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container flex md-no-float>
            <md-select ng-model="location.category" placeholder="Category">
              <md-option value="Warehouse">WAREHOUSE</md-option>
              <md-option value="StagingBay">STAGING BAY</md-option>
              <md-option value="Truck">TRUCK</md-option>
              <md-option value="LoadingDock">LOADING DOCK</md-option>
            </md-select>
        </md-input-container>

        <md-input-container flex md-no-float>
            <input ng-model="location.name" type="input" placeholder="Name">
        </md-input-container>

        <md-button class="add-bt" aria-label="Add" ng-click="add()">
            Add
        </md-button>
        
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
