<div class="task-completed-content1">
	<div class="sub-item1">
		<span
			ng-if="$ctrl.parentCtrl.task.overrideCode && $ctrl.parentCtrl.task.overrideCode.codeSet== 'NonpreferredReasons'">
			<img src="../../../../../../../assets/images/taskicons/alert.png" />
			<md-tooltip>{{$ctrl.parentCtrl.task.overrideCode.name}}</md-tooltip>
		</span>
		<span
			ng-if="$ctrl.parentCtrl.task.overrideCode && $ctrl.parentCtrl.task.overrideCode.codeSet== 'OverrideReasons'">
			<img src="../../../../../../../assets/images/taskicons/error.png" />
			<md-tooltip>{{$ctrl.parentCtrl.task.overrideCode.name}}</md-tooltip>
		</span>
	</div>

	<div class="sub-item2">
		<md-icon class="icon-check" md-font-icon class="icon"></md-icon>
		{{$ctrl.parentCtrl.task.taskState}}
		<span class="completed-date1">
			{{$ctrl.parentCtrl.task.completedDate | date : "MM/dd/yy"}}
		</span>
		<span class="completed-date2">{{$ctrl.parentCtrl.task.completedDate | date : "hh:mm a"}}</span>
	</div>

	<div class="sub-item3"
		ng-bind-html="$ctrl.parentCtrl.task.completedDate | taskCompleteAgo : $ctrl.parentCtrl.task.startedDate">
	</div>

</div>
