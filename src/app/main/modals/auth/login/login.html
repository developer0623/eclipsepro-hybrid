<md-dialog aria-label="Login">
  <form ng-cloak ng-submit="login()" id="login-form">
    
      <!-- <div layout="row">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="icon-close" class="icon"></md-icon>
        </md-button>
      </div> -->
    

    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="logo md-accent-bg">
            <img src="assets/images/logo.png">
        </div>
        <p class="logo-title">Log in to your account</p>
        <md-input-container flex md-no-float>
            <input id="log_username" ng-model="user.username" placeholder="Username" ng-class="{'login-error': loginStatus}" autocomplete="off" readonly 
            onfocus="this.removeAttribute('readonly');">
        </md-input-container>

        <md-input-container flex md-no-float>
            <input id="log_password" ng-model="user.password" type="password" placeholder="Password" ng-class="{'login-error': loginStatus}" autocomplete="off" readonly 
            onfocus="this.removeAttribute('readonly');">
        </md-input-container>

        <div class="login error-row" layout="row" layout-sm="column" layout-align="center center" ng-repeat="err in errors">
          <span class="text" translate="{{err}}">{{err}}</span>
        </div>

        <div class="remember-forgot-password" layout="row" layout-align="space-between center">
            <md-checkbox class="remember-me yellow-check" ng-model="rememberFlag" aria-label="Remember Me">
                Remember Me
            </md-checkbox>
        </div>

        <md-button type="ng-submit" class="login-bt" aria-label="LOG IN">
            LOG IN
        </md-button>

        <md-button class="login-bt" aria-label="LOG IN AS GUEST" ng-click="loginAsGuest()" ng-if="allowGuestUser">
            LOG IN AS GUEST
        </md-button>

        <div class="login-row" layout="row" layout-sm="column" layout-align="center center">
          <span class="text">Don't have an account?</span>
          <div class="link" ng-click="gotoRegister()">Register</div>
        </div>
        
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
