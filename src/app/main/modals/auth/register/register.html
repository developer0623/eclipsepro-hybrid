<md-dialog aria-label="Register">
    <form ng-cloak ng-submit="register()" id="register-form">
      
        <!-- <div layout="row">
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-font-icon="icon-close" class="icon"></md-icon>
          </md-button>
        </div> -->
      
  
      <md-dialog-content>
        <div class="md-dialog-content">
          <div class="logo md-accent-bg">
              <img src="assets/images/logo.png">
          </div>
          <p class="logo-title">Create an Account</p>

          <md-input-container flex md-no-float>
            <input ng-model="user.username" placeholder="Username">
          </md-input-container>

          <md-input-container flex md-no-float>
            <input ng-model="user.email" placeholder="Email">
          </md-input-container>
  
          <md-input-container flex md-no-float>
            <input ng-model="user.password" type="password" placeholder="Password">
          </md-input-container>

          <md-input-container flex md-no-float>
            <input ng-model="user.passwordConfirm" type="password" placeholder="Password (Confirm)">
          </md-input-container>

          <div class="login error-row" layout="row" layout-sm="column" layout-align="center center" ng-repeat="err in errors">
            <span class="text" translate="{{err}}">{{err}}</span>
          </div>
  
          <md-button type="ng-submit" class="register-bt" aria-label="Register" type="ng-submit">
            CREATE MY ACCOUNT
          </md-button>

          <div class="login-row" layout="row" layout-sm="column" layout-align="center center">
            <span class="text">Already have an account?</span>
            <div class="link" ng-click="gotoLogin()">Log in</div>
          </div>
          
        </div>
      </md-dialog-content>
  </md-dialog>
