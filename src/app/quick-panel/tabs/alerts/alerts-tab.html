<md-list class="alerts">
    <md-list-item class="md-2-line" ng-repeat="alert in vm.alerts | orderBy:'-isCritical'" ng-switch on="alert.alertType">
        <alert-schedule-slip alert=alert ng-switch-when="ScheduleSlip"></alert-schedule-slip>
        <alert-warehouse-late alert=alert ng-switch-when="WarehouseTaskLate"></alert-warehouse-late>
        <alert-integration-error alert=alert ng-switch-when="IntegrationError"></alert-integration-error>
        <alert-general alert=alert ng-switch-default></alert-general>        
    </md-list-item>
</md-list>
