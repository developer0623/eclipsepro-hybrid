<div class="running" *ngIf="running" [ngStyle]="{'flex-basis': running*100/total() + '%', 'width': running*100/total() + '%'}">
  <span *ngIf="running*100/total() >= 4" class="snapshot-label">{{running*100/total() | number: '1.0-0'}}%</span>
  <!-- <md-tooltip><span translate="running">Running</span>: {{running | number: '1.0-0'}} min | {{running*100/total() | number: '1.0-0'}}%</md-tooltip> -->
</div>
