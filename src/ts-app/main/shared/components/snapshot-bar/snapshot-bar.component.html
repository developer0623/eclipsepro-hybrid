<div class="running" *ngIf="running"
  [ngStyle]="{'flex-basis': running*100/total() + '%', 'width': running*100/total() + '%'}"
  [matTooltip]="('running' | translate) + ': ' + (running | number: '1.0-1') + ' min | ' + (running*100/total() | number: '1.0-1') + ' %'"
  matTooltipClass="single-line-tooltip"
>
  <span *ngIf="running*100/total() >= 4" class="snapshot-label">{{running*100/total() | number: '1.0-1'}}%</span>
</div>
